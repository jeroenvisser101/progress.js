<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Progress.js Demo</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <h1>Very very simple demo</h1>

        <div class="target"></div>

        <div class="buttons">
            <button class="decrease-button">-5</button>
            <button class="increase-button">+5</button>
            <input class="value-input" type="number" min="0" max="100" placeholder="Percentage">
            <button class="set-button">Set value</button>
        </div>

        <script src="../dist/js/progress.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
